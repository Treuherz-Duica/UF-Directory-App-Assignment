<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="item in listings" class="listingItem" ng-click="showDetails($index)">
                <td>{{item.code}}</td>
                <td>{{item.name}}</td>
                <td><span class="glyphicon glyphicon-remove-circle" ng-click="deleteListing($index)"></span></td>
              </tr>
              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
            </table>
          </div>
          <form class="input-group" id="newListing" ng-submit="addListing()">
            <h2>Add New Listing</h2>
            <div class="form-group">
              <label for="code">Code:</label>
              <input type="text" class="form-control" id="code" ng-model="newListing.code" placeholder="Code">
            </div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" ng-model="newListing.name" placeholder="Name">
            </div>
            <div class="form-group">
              <label>Coordinates:</label>
              <div class="form-group">
                <input type="text" class="form-control coord lat" id="latitude" ng-model="newListing.coordinates.latitude" placeholder="Latitude">
                <input type="text" class="form-control coord long" id="longitude" ng-model="newListing.coordinates.longitude" placeholder="Longitude">
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address" ng-model="newListing.address" placeholder="Address">
            </div>
            <div class="form-group">
              <button type="submit" name="addListingBtn" class="btn btn-default addBtn">Add Listing</button>
            </div>
          </form>
          <!--

              Write an HTML form that adds new listings to the directory

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
